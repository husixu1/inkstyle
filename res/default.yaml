svg-defs:
  - id: grid-5x5-45
    type: pattern
    attrs:
      width: 5
      height: 5
      patternTransform: rotate(45)
      patternUnits: userSpaceOnUse
    svg: >
      <line x1="2.5" y1="0" x2="2.5" y2="5" stroke="#000"/>
      <line x1="0" y1="2.5" x2="5" y2="2.5" stroke="#000"/>
  - id: dot
    type: marker
    attrs:
      viewBox: "0 0 10 10"
      refX: 5
      refY: 5
      markerWidth: 5
      markerHeight: 5
    svg: >
      <circle cx="5" cy="5" r="5" fill="red" />
  - id: arrow-simple-forward
    type: marker
    attrs:
      orient: 0
      viewBox: "0 0 3 5"
      refX: 2
      refY: 2.5
      markerWidth: 3
      markerHeight: 5
      overflow: visible
    svg: >
      <path d="M 0.5,0.4 C 1,1.4 1.6,2 2.4,2.5 C 1.6,3 1,3.6 0.5,4.6"
       style="fill:none;stroke:context-stroke;stroke-width:0.7;
      stroke-linecap:round;stroke-linejoin:round;
      stroke-miterlimit:10;stroke-dasharray:none;stroke-opacity:1"/>
  - id: arrow-simple-reverse
    type: marker
    attrs:
      orient: 180
      viewBox: "0 0 3 5"
      refX: 2
      refY: 2.5
      markerWidth: 3
      markerHeight: 5
      overflow: visible
    svg: >
      <path d="M 0.5,0.4 C 1,1.4 1.6,2 2.4,2.5 C 1.6,3 1,3.6 0.5,4.6"
       style="fill:none;stroke:context-stroke;stroke-width:0.7;
      stroke-linecap:round;stroke-linejoin:round;
      stroke-miterlimit:10;stroke-dasharray:none;stroke-opacity:1"/>
  - id: gradient-1
    type: gradient
    svg: ""
...
