---
global:
  panel-background: "#303030"
  button-background-inactive: "#60202020"
  button-background-active: "#80101010"
  guide-color: "#ffffff"
  panel-max-levels: 2
  panel-radius: 200
  default-icon-style: square
  default-icon-text: "S"
  # The {{FILE}} placeholder will be replaced with a temporary .tex file to which the content is written.
  tex-editor:
    - bash
    - -c
    - konsole --geometry "800x400$(xdotool getmouselocation | sed -e 's/x:/+/;s/ y:/+/;s/ screen.*$//')" -e vim {{FILE}} +star
buttons:
  - slot: 0x00000100
    stroke: "#ffffff"
    stroke-width: 1
  - slot: 0x00000101
    stroke-width: 2
  - slot: 0x00000102
    stroke: "#330000"
  - slot: 0x00010100
    font-family: Times New Roman
  - slot: 0x00010101
    stroke-width: 2
    fill: "#0f0f0f"
    font-family: Cantarell
    stroke-opacity: 0.2
  - slot: 0x00010102
    stroke: "#ffc"
    stroke-dasharray: 2 1
    stroke-opacity: 0.8
    font-size: 10
    font-family: Linux Libertine
  - slot: 0x00010203
    stroke: "#ffc"
    stroke-dasharray: 2 1
    stroke-dashoffset: 1
    stroke-opacity: 0.8
    font-size: 10
    font-family: Linux Libertine
  - slot: 0x00020101
    fill: "#ff00f0"
    fill-opacity: 0.5
    stroke-opacity: 0.7
  - slot: 0x00020100
    fill: "#ff0000"
    fill-opacity: 0.5
  - slot: 0x00030100
    fill: "#fff000"
    fill-opacity: 0.9
  - slot: 0x00030101
    fill: "#0fff00"
    fill-opacity: 0.5
  - slot: 0x00030102
    fill: url(#grid-5x5-45)
    fill-opacity: 1.0
  - slot: 0x00040100
    marker-start: url(#dot)
    marker-end: none
  - slot: 0x00040101
    marker-start: none
    marker-end: url(#arrow-simple-forward)
  - slot: 0x00040102
    marker-start: url(#arrow-simple-reverse)
    marker-end: url(#arrow-simple-forward)
    fill: "#134729"
    fill-opacity: 0.8
  - slot: 0x00040200
    marker-start: url(#arrow-simple-reverse)
    marker-mid: url(#dot)
    marker-end: url(#arrow-simple-forward)
    fill: "#125df4"
    fill-opacity: 0.6
  - slot: 0x01000100
    stroke-width: 10
    fill-opacity: 0.4
  - slot: 0x01000101
    stroke-width: 20
    fill-opacity: 0.3
  - slot: 0x01000200
    stroke-linecap: round
  - slot: 0x01000201
    stroke-linejoin: round
  - slot: 0x01010200
    marker-start: url(#arrow-simple-reverse)
    marker-mid: url(#dot)
    marker-end: url(#arrow-simple-forward)
    stroke-linecap: round
  - slot: 0x01010201
    marker-start: url(#arrow-simple-reverse)
    marker-mid: url(#dot)
    marker-end: url(#arrow-simple-forward)
    stroke-linejoin: round
  - slot: 0x00040202
    icon: >
